type CreateCodeReviewRequestResponse {
  errors: [Error!]
  codeReviewRequest: CodeReviewRequest
}

input CreateCodeReviewRequestInput {
  numDays: Int
  codeUrl: String!
  techTags: [String!]!
  notes: String!
}

type Mutation {
  createCodeReviewRequest(
    input: CreateCodeReviewRequestInput!
  ): CreateCodeReviewRequestResponse!
}
